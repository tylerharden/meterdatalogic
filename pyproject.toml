[project]
name = "meterdatalogic"
version = "0.1.0"
description = "Tiny meter data transforms, summaries, and pricing"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pandas>=2.1,<3"]
optional-dependencies = { nem12 = ["nemreader>=0.9.2"] }

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
addopts = "-q --disable-warnings"
