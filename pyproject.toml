[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meterdatalogic"
version = "0.0.1"
description = "Transforms, pricing, and scenarios for interval meter data"
requires-python = ">=3.11"
dependencies = [
  "pandas>=2.2",
  "pydantic>=2.7",
  "python-dateutil>=2.9"
]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","UP","B","PL","RUF"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --maxfail=1"

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = false
ignore_missing_imports = true
